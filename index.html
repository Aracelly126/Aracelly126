<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio Aracelly126" />
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <title>Portafolito</title>
    <!-- Para los iconos -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- Para el font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/animation.css" />
    <link rel="stylesheet" href="assets/styles/me.css" />

</head>

<body>
    <header>

    </header>

    <main>
        <section class="me" id="me">
            <div class="me__container">
                <div class="me__text">
                    <h1 class="me__titulo">
                        Hi I'm Aracelly<span class="text__gradient">126</span>
                    </h1>
                    <h3 class="me__description">frontend Developer</h3>
                    <div class="me__social">
                        <a href="https://github.com/Aracelly126" target="_blank" rel="nofollow noopener noreferrer ">
                            <iconify-icon class="me__icon me__icon--github" icon="brandico:github"></iconify-icon>
                        </a>
                        <a href="mailto:araguangasig95@gmail.com">
                            <iconify-icon class="me__icon me__icon--mail" icon="ion:mail"></iconify-icon>
                        </a>
                    </div>
                </div>
                <div class="me__pic profile__pic" id="profile-picture-container"></div>
            </div>
        </section>
    </main>

    <script>
        const username = 'Aracelly126';
        fetch(`https://api.github.com/users/${username}`)
            .then(response => response.json())
            .then(data => {
                const profilePictureUrl = data.avatar_url;
                const profilePictureContainer = document.getElementById('profile-picture-container');
                const img = document.createElement('img');
                img.src = profilePictureUrl;
                img.alt = 'Foto de perfil de GitHub';
                profilePictureContainer.appendChild(img);
            })
            .catch(error => {
                console.error('Error al obtener la foto de perfil:', error);
            });
    </script>
</body>

</html>
